<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>facEmotion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="stylesheet" href="../static/css/modelStyle.css">
</head>



<style>
    #logo_img {
        transform: scale(4, 4);
        margin: 0;
        width: 50px;
        animation: left_right 2s infinite;
    }

    @keyframes left_right {
        from {
            transform: rotateY(20deg) scale(4, 4);
        }

        to {
            transform: rotateY(-20deg) scale(4, 4);
        }
    }
</style>

<body>
    <div class="">

        <div class="m-2 px-3 custom-container ">
            <div class="row donate mx-5 py-1 container" >
                <br>
                <h5> FacEmotion: Facial Expression Recognition Using Pure Convolutional Neural Network <span class="small"> </span> </h5>
                <br>

                <br>
            </div>

            <div class="row camblock p-2 pt-1 mt-0">
                <div class="col-12 col-md-8 m-0">
                    <div class="display-cover col-md-6 text-center">
                        <div class="videoOrImage">
                            <div class="actualVideo">
                                <video autoplay id="afterStartVideo" class="d-none"></video>
                            <img id="replacingImage" class="screenshot-image-first" src="../static/emotion.jpg"
                                alt="">
                            </div>
                            <p id="imageText" class="imageText bold"> Click on the Start Camera button </p>

                            <div class="controls mx-4 px-4 ">
                                <button class="btn btn-danger play" title="Play">Start Camera</button>
                                <button class="btn btn-info pause d-none" title="Pause">Pause</button>
                                <button class="btn btn-success screenshot d-none" title="ScreenShot">
                                    Capture
                                </button>
                            </div>

                                <div class="emoji ">
                                    <p id="modelpara" style="text-align: center;
                                    "> 
                                    <span id="modelText" style="font-size: 5rem;"></span>
                                     <br>
                                      <span id="modelTextDescp" style="font-size: 1rem;font-weight: bold; text-align: center;"></span> </p>
                                </div>
                        </div>

                        <canvas class="d-none"> </canvas>


                        <div class="video-options">
                            <select name="" id="" class="custom-select">
                                <option value="">Select camera</option>
                            </select>
                        </div>


                    </div>


                </div>

                <div class="col-12 col-sm-12 col-md-4 container ">
                    <div class="screenshot-div col-12 ">
                        <div class="first-screenshot-field col-sm-6">
                            <img class="screenshot-image " alt="_ Here will be screenshot">
                        </div>
                        <br>
                        <div class="screenshot-image-two col-sm-6 ">
                            <img id="responseImage" src="" alt="Server Image" style="background-color: black;" >
                        </div>
                    </div>

                    <div class="container finalSubmit">
                        <br>
                        <br>
                        <!-- <h6>After clicking the Start Camera button,</h6>
                        <h6> There will be two options to pause the Video and Capture the Image </h6>
                        <h6> After clicking the capture button, the app will detect your Emotion!</h6>
                        <h5> </h5> -->
                        <form class="form-inline py-3 d-none" action="{{url_for('after')}}"
                            enctype="multipart/        form-data" method="post" name="mainForm">
                            <button type="submit" class="btn btn-primary submitData" title="SubmitData">Submit</button>
                        </form>

                    </div>
                </div>
            </div>


            <!-- The Modal -->


        </div>
    </div>



    <!-- <script src="https://unpkg.com/feather-icons"></script> -->
    <script src="../static/js/main.js" type="text/javascript"></script>

</body>
